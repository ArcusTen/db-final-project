<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Events - Alumni Management System</title>
</head>
<body>
<header class="navbar">
  <div class="logo">
    <img src="hh2.png" alt="Alumni Management System Logo" />
    <span>Alumni Management System</span>
  </div>
  <nav class="nav-links">
    <a href="website.html">Home</a>
    <a href="about.html">About</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
    <a href="website.html" class="cta-button">Sign In</a>
  </nav>
</header>

<div class="events-section">
    <h1>Our Events</h1>
    <ul id="events-list">
        <!-- Events will be dynamically loaded here -->
    </ul>
</div>

<div class="website-details">
    <p>
        Stay connected with your university and fellow alumni. Explore opportunities to network, collaborate, 
        and contribute to the community. <a href="#">Learn more</a> about upcoming events and resources.
    </p>
</div>

<script>
    fetch('/api/events')
        .then(response => response.json())
        .then(data => {
            const eventsList = document.getElementById('events-list');
            data.forEach(event => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${event.title}:</strong> ${event.description}`;
                eventsList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching events:', error));
</script>
</body>
</html>
